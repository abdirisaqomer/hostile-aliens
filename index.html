    <script>
        // Ship blueprint
class Ship {
    constructor(health) {
        // this.name = name;
        this.health = health;
    }
}

//Mothership Class
class MotherShip extends Ship {
    constructor() {
        super(100);
    }

    decrementHealth() {
        this.health = this.health - 9;
    }
}

//Attack Ships
class AttackShip extends Ship {
    constructor() {
        // this adds 45 to the health in 
        super(45);
    }
    //Method reduces health
    decrementHealth() {
        this.health = this.health - 12;
    } 

}
